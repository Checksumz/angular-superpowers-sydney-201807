

<table>
  <thead>
    <tr>
    <th>name</th>
    <th>phone</th>
    <th>email</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let company of companies">

      <td>{{ company.email }} </td>
      <td></td>
    </tr>
  </tbody>
</table>
